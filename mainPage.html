<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Web 2.Ã–dev</title>
</head>
<body>
  <div class="container h-100 w-100 d-flex align-items-center justify-content-around">
    <div class="row">

      <div class="col-sm-6">
        <img src="assets/foto2.png" alt="foto" class="w-100">
      </div>

      <div class="col-sm-6">
        <form>
          <div class="input-group">
            <input class="w-100" type="text" id="email" required> 
            <label for="email">E-posta</label> 
          </div>
          
          <div class="input-group">
            <input class="w-100" type="text" id="name" required> 
            <label for="name">Name</label> 
          </div>
          
          <div class="input-group">
            <input class="w-100" type="text" id="surname" required> 
            <label for="surname">Surname</label> 
          </div>
          
          <div class="input-group">
            <input class="w-100" type="password" id="password" required> 
            <label for="surname">Password</label> 
          </div>

          <div class="input-group">
            <input class="w-100" type="password" id="passwordConfirmation" required> 
            <label for="surname">Password Confirmation</label> 
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <div>
              <input type="checkbox" id="show">
              <label for="show">Show</label>
            </div>
            <div class="input-submit">
              <input type="submit" value="Register">
            </div>
          </div>
          
        </form>
      </div>
      
    </div>
    
  </div>
</body>
</html>
